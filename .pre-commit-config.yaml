repos:
  # Basic sanity hooks (whitespace, EOF, YAML checks, etc.)
  # pre-commit maintains a set of commonly used hooks. (https://pre-commit.com/hooks.html)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  # Ruff: linter + formatter via ruff-pre-commit. (https://github.com/astral-sh/ruff-pre-commit)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  # Run mypy inside the project environment so it can see your installed deps. (https://docs.astral.sh/uv/concepts/projects/sync/)
  - repo: local
    hooks:
      - id: mypy-uv
        name: mypy (src + tests, via uv)
        entry: uv run mypy --config-file pyproject.toml
        language: system
        types: [python]
        pass_filenames: false
